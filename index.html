<html>
    <head>
        <title>Netflix</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="nav" class="nav">
            <img class="nav__logo" src="img/netflix-logo.png" alt>
            <img class="nav__profile" src="img/profile.png" alt>
        </div>
        <header class="banner">
            <div class="banner__contents">
                <h1 class="banner__title">슈룹</h1>
                <div class="banner__buttons">
                    <button class="banner__button">Play</button>
                    <button class="banner__button">My List</button>
                </div>
                <h1 class="banner__description">
                    "한국 사극이다"
                </h1>
            </div>
            <div class="banner--fadeBottom"></div>
        </header>
        <div class="row">
            <h2>NETFLIX ORIGINALS</h2>
            <div class="row__posters">
                <img class="row__poster row__posterLarge" scr="img/1.jpg" alt>
                <img class="row__poster row__posterLarge" scr="img/2.jpg" alt>
                <img class="row__poster row__posterLarge" scr="img/3.jpg" alt>
                <img class="row__poster row__posterLarge" scr="img/4.jpg" alt>
                <img class="row__poster row__posterLarge" scr="img/5.jpg" alt>
            </div>
        </div>
        <div class="row">
            <h2>Trending Now</h2>
            <div class="row__posters">
                <img class="row__poster" scr="img/1.jpg" alt>
                <img class="row__poster" scr="img/2.jpg" alt>
                <img class="row__poster" scr="img/3.jpg" alt>
                <img class="row__poster" scr="img/4.jpg" alt>
                <img class="row__poster" scr="img/5.jpg" alt>
            </div>
        </div>
        <div class="row">
            <h2>Top Rated</h2>
            <div class="row__posters">
                <img class="row__poster" scr="img/1.jpg" alt>
                <img class="row__poster" scr="img/2.jpg" alt>
                <img class="row__poster" scr="img/3.jpg" alt>
                <img class="row__poster" scr="img/4.jpg" alt>
                <img class="row__poster" scr="img/5.jpg" alt>
            </div>
        </div>
    </body>
</html>
